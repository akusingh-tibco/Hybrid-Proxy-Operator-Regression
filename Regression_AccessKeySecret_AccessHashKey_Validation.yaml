        operator: notContainsStr
        value: "false"
# Delete last saved AccessKey
  - name: deleteAccesslastSaved
    type: foreground
    exec:
      timeout: 10s
      script:
        cmd: "/bin/bash"
        args: ["-c", "sed -i '' -e '$ d' ~/.tibtunnel/credentials"]   
        capture:
          stdout:
            - name: output
              match: "((?s).*)"
    expect:
      - name: output
        operator: notContainsStr
        value: "${suite.setup.secretKey_hashKey.accesskey}"
  - name: sleepCommand
    type: foreground
    exec:
      script:
        cmd: "sleep"
        args: ["10"]
